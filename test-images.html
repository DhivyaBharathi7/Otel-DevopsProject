<!DOCTYPE html>
<html>
<head>
    <title>Image Provider Test</title>
</head>
<body>
    <h1>Testing Image Provider</h1>
    <h2>Banner Image:</h2>
    <img src="http://localhost:8081/images/Banner.png" alt="Banner" style="max-width: 500px;">
    
    <h2>Cart Icon:</h2>
    <img src="http://localhost:8081/icons/Cart.svg" alt="Cart" style="width: 50px;">
    
    <h2>Logo:</h2>
    <img src="http://localhost:8081/images/opentelemetry-demo-logo.png" alt="Logo" style="max-width: 300px;">
    
    <h2>Test with query parameters (width=100, quality=50):</h2>
    <img src="http://localhost:8081/images/Banner.png?w=100&q=50" alt="Banner Resized" style="max-width: 200px;">
</body>
</html>
