apiVersion: v1
kind: ServiceAccount
metadata:
  name: opentelemetry-demo
  namespace: opentelemetry-demo
  labels:
    app.kubernetes.io/name: opentelemetry-demo
    app.kubernetes.io/part-of: opentelemetry-demo

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opentelemetry-demo
  labels:
    app.kubernetes.io/name: opentelemetry-demo
    app.kubernetes.io/part-of: opentelemetry-demo
rules:
# OpenTelemetry Collector needs to read pod and node information for resource detection
- apiGroups: [""]
  resources: ["pods", "nodes", "services", "endpoints", "namespaces"]
  verbs: ["get", "list", "watch"]
# For metrics collection
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
# For node metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opentelemetry-demo
  labels:
    app.kubernetes.io/name: opentelemetry-demo
    app.kubernetes.io/part-of: opentelemetry-demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opentelemetry-demo
subjects:
- kind: ServiceAccount
  name: opentelemetry-demo
  namespace: opentelemetry-demo

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: opentelemetry-demo
  name: opentelemetry-demo-namespace
  labels:
    app.kubernetes.io/name: opentelemetry-demo
    app.kubernetes.io/part-of: opentelemetry-demo
rules:
# For secret management if needed
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
# For service account token access
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: opentelemetry-demo-namespace
  namespace: opentelemetry-demo
  labels:
    app.kubernetes.io/name: opentelemetry-demo
    app.kubernetes.io/part-of: opentelemetry-demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: opentelemetry-demo-namespace
subjects:
- kind: ServiceAccount
  name: opentelemetry-demo
  namespace: opentelemetry-demo