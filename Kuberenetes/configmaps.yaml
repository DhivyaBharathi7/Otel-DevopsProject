apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: opentelemetry-demo
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  # Image provider routes
                  - match:
                      prefix: "/images/"
                    route:
                      cluster: image-provider
                  - match:
                      prefix: "/icons/"
                    route:
                      cluster: image-provider
                  # flagd service routes
                  - match:
                      prefix: "/flagservice/"
                    route:
                      prefix_rewrite: "/"
                      cluster: flagd
                  - match:
                      prefix: "/otlp-http/"
                    route:
                      prefix_rewrite: "/"
                      cluster: otelcol-http
                  # Default route to frontend (including /api/* routes)
                  - match:
                      prefix: "/"
                    route:
                      cluster: frontend
              http_filters:
              - name: envoy.filters.http.cors
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: frontend
        connect_timeout: 30s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: frontend
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: frontend
                    port_value: 8080

      - name: flagd
        connect_timeout: 30s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: flagd
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: flagd
                    port_value: 8013

      - name: otelcol-http
        connect_timeout: 30s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: otelcol-http
